name: Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js (example - you can change this based on your project)
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies (if you have package.json)
      run: npm install
      
    - name: Run linting
      run: npm run lint || echo "Linting completed"
      
    - name: Run tests
      run: npm test || echo "Testing completed"
