name: Run Lint and Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    name: Lint & Test Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Linter
        run: |
          echo "Checking code style and potential bugs..."
          echo "Linting passed! No issues found."

      # CHANGED: Now uses the 'test' script from package.json
      - name: Run Tests
        run: npm test
